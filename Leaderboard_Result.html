<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Results</h1>
    <div id="userDetails"></div>
    <h1>Leaderboard</h1>
    <table id="leaderboardTable">
        <thead>
            <tr>
                <th style="font-size: larger;">Name</th>
                <th style="font-size: larger;">Enrollment No</th>
                <th style="font-size: larger;">Total Marks</th>
                <th style="font-size: larger;">Wallet Address</th> <!-- New column for Wallet Address -->
            </tr>
        </thead>
        <tbody style="font-size: large;">
        </tbody>
    </table>

    <script>
        // Fetch user details and leaderboard data
        function fetchLeaderboard() {
            fetch('http://localhost:1089/leaderboard')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Fetched Leaderboard Data:", data); 
                    const userDetails = JSON.parse(localStorage.getItem('userDetails')) || {};
                    document.getElementById('userDetails').innerHTML = `
                        <h2>Your Details</h2>
                        <p>Name: ${userDetails.fullName}</p>
                        <p>Enrollment No: ${userDetails.enrollment}</p>
                        <p>Total Marks: ${userDetails.totalMarks}</p>
                    `;
                    const tbody = document.getElementById('leaderboardTable').getElementsByTagName('tbody')[0];
                    data.forEach(candidate => {
                        const row = tbody.insertRow();
                        row.insertCell(0).innerText = candidate.fullName;
                        row.insertCell(1).innerText = candidate.enrollment;
                        row.insertCell(2).innerText = candidate.totalMarks;
                        
                        // New cell for the wallet address with hyperlink
                        const walletCell = row.insertCell(3);
                        const walletLink = document.createElement('a');
                        walletLink.href = `https://explorer.devnet.aptoslabs.com/account/${candidate.walletAddress}`; // Link to the Aptos explorer
                        walletLink.target = "_blank"; // Open in a new tab
                        walletLink.innerText = candidate.walletAddress; // Display the wallet address
                        walletCell.appendChild(walletLink);
                    });
                })
                .catch(error => {
                    console.error('Error fetching leaderboard:', error);
                });
        }
        fetchLeaderboard();
    </script>
</body>
</html>
